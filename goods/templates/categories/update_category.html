{% extends 'base.html' %}

{% block body %}
  <div class="flex font-serif flex-row bg-black text-2xl p-6">
    <a href="{% url 'get_goods' %}" class="p-2 text-white hover:text-slate-200"><button>Home Page</button></a>
    <a href="{% url 'get_categories' %}" class="p-2 text-white hover:text-slate-200"><button>Categories</button></a>
    <a href="{% url 'create_category' %}" class="p-2 text-white hover:text-slate-200"><button>Create Category</button></a>
  </div>
  <h1 class="font-serif mt-14 text-center font-bold text-4xl">Update Category</h1>
  <form method="post" class="font-serif text-xl m-14">
    {% csrf_token %}
    <div class="mb-7">
      <label for="id_name" class="font-bold">Name:</label>
      <br />
      {{ form.name }}
    </div>
    <button type="submit" class="border-2 p-2 bg-white font-bold font-serif text-lg hover:bg-slate-100">Submit</button>
  </form>
{% endblock %}
